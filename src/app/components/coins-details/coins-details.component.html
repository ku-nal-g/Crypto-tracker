<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 details">
            <div class="img">
                <img [src]="coinDetails?.image?.large" alt="bitcoin_image">
                <h3 class="text-center" style="font-size: 22px;">{{coinDetails.name}}</h3>
                <h2 [innerHtml]="coinDetails?.description?.en.split('.')[0]"></h2>
                <div class="more-detail">
                    <span class="title">Rank :</span> <span class="value">{{coinDetails?.market_cap_rank}}</span><br>
                    <span class="title">Current Price :</span> <span class="value">{{coinDetails?.market_data.current_price.inr |currency }}</span><br>
                    <span class="title">Market Cap :</span> <span class="value">{{coinDetails?.market_data.market_cap.inr |currency}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
