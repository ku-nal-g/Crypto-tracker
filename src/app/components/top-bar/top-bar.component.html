<div>
    <mat-toolbar>
        <span>CRYPTO TRACKER</span>
        <span class="example-spacer"></span>
      <mat-form-field style="margin-right: 10px !important;">
        <mat-select (valueChange)="getCurrency($event)" class="text-sm" [(ngModel)]="selectedCurrency">
            <mat-option selected value="INR">INR</mat-option>
            <mat-option selected value="USD">USD</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-toolbar>
</div>
